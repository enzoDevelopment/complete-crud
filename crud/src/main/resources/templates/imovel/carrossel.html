<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leisuri Im√≥veis</title>
  <link rel="icon" type="image/x-icon" href="../imagem/leisuriLogo.png">
  <meta name="viewport" content="width=device-width">
  <!-- -----------------------------------------------------------------ESTILOS------------------------------------------------------------------ -->
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SWIPER -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <!-- @MEDIA -->
  <link th:href="@{/imovel_css_js/imovelCSS.css}" rel="Stylesheet" />
  <style>
	  #novo {
		  margin-left: 100px !important;
	  }
	  
  </style>
</head>

<body>
    <div id="anuncios-area">
        <div class="container mt-5 mb-5">
          <div class="row just-content-center swiper mySwiper mx-auto">
            <div class="swiper-wrapper col-md-3">
              <div class="swiper-slide col-md-3" th:each="imovel : ${imoveis}">
                <div class="card" style="width: 90%; height: auto;">
                  <img class="card-img-top img-fluid" alt="...">
                  <div class="card-body">
                    <h5 class="card-title"> <span th:text="'R$' + ${imovel.preco}"></span> </h5>
                    <p class="card-text"><i class="fa-solid fa-bed"></i> <span th:text="' Quartos: ' +${imovel.qtdQuarto}"> </span> </p>
                    <p class="card-text"><i class="fa-solid fa-shower"></i> <span th:text=" ' Banheiros: ' +${imovel.qtdBanheiro}"> </span> </p>
                    <p class="card-text"><i class="fa-solid fa-car"></i><span th:text=" ' Vagas: ' +${imovel.qtdVaga}"> </span> </p>
                    <a href="#" alt="Local"><i class="fa-solid fa-location-dot"></i> Barueri-SP</a>
                    <a th:href="@{/imovel/{id} (id=${imovel.id})}" class="btn btn-primary">Falar com anunciante</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </div>
      
      <a th:href="@{/imovel/novo}" id="novo"> <button type="button" class="btn btn-danger">Novo Imovel</button> </a>
      <!-- -----------------------------------------------------------------SCRIPTS------------------------------------------------------------------ -->
  <!-- JS SWIPER -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- JS BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>  <!-- integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" -->
  <!-- JS -->
  <script th:src="@{/imovel_css_js/imovelJS.js}"></script>
   <!-- FONT AWESOME ICONS -->
   <script src="https://kit.fontawesome.com/4c7894104f.js" crossorigin="anonymous"></script>
</body>
